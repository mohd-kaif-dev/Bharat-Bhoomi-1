<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bharat Bhoomi is a News Portal" />
    <title>Bharat Bhoomi | People's Voice</title>

    <script>
      (function () {
        // Check if theme is explicitly set to dark in localStorage
        const storedTheme = localStorage.getItem("theme");
        if (storedTheme === "dark") {
          document.documentElement.classList.add("dark");
        } else if (storedTheme === "light") {
          document.documentElement.classList.remove("dark");
        } else {
          // If no theme is set, check system preference (optional, but good for first-time users)
          if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            document.documentElement.classList.add("dark");
            localStorage.setItem("theme", "dark"); // Save system preference for consistency
          } else {
            localStorage.setItem("theme", "light"); // Save system preference for consistency
          }
        }
      })();
    </script>
    <!-- Preload Noto Sans Fonts -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
